name = "youxiang-temp-mail"
compatibility_date = "2024-01-01"
pages_build_output_dir = ".next"

# KV 命名空间绑定
[[kv_namespaces]]
binding = "EMAIL_STORAGE"
id = "你的KV命名空间ID"  # 在 Cloudflare Dashboard 创建 KV 后填写

[env.production]
name = "youxiang-temp-mail"

# 生产环境 KV 绑定
[[env.production.kv_namespaces]]
binding = "EMAIL_STORAGE"
id = "你的KV命名空间ID"  # 在 Cloudflare Dashboard 创建 KV 后填写

